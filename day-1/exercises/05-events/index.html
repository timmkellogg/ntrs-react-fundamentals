<html>
    <head>
        <title>Exercise: Events</title>
    </head>
    <body>
        <h1>Exercise: Events</h1>
        <form onsubmit="handleSignUp(event)">
            <h2>Sign Up</h2>
            <div>
                <input placeholder='firstName' id="first-name" />
                <input placeholder='lastName' id="last-name" />
            </div>
            <div>
                <input placeholder='email' id="email" />
            </div>
            <div>
                <input placeholder='password' type="password" id="password" />
            </div>
            <button>submit</button>
        </form>

        
        <form onsubmit="handleLogin(event)">
            <h2>Log In</h2>
            <div>
                <div>
                    <input placeholder='email' id="login-email" />
                </div>
                <div>
                    <input placeholder='password' type="password" id="login-password" />
                </div>
                <button>submit</button>
            </div>
        </form>
    </body>
</html>
<script>

// Code Here
const users = []

function handleSignUp(event) {
    event.preventDefault()

    const firstName = document.querySelector('#first-name')
    const lastName = document.querySelector('#last-name')
    const email = document.querySelector('#email')
    const password = document.querySelector('#password')

    const newUser = { email: email.value, password: password.value };

    users.push(newUser)

    alert('submitted')
    console.log(users)
}

function handleLogin(event) {
    event.preventDefault()

    const email = document.querySelector('#login-email')
    const password = document.querySelector('#login-password')

    //const user = users.filter((user) => user.email === email.value && user.password === password.value)
    const user = users.find((user) => user.email === email.value && user.password === password.value)

    if(user) {
        alert('user exists')
    }
}

</script>
